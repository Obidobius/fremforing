<! DOCKTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style/css.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid top [ navigation ]">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand navigation--title" href="index.html">January Island Escapes</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div class="nav navbar-nav navbar-right navLink">
                    <div class="navigation--contain">
                        <button class=" navigation--contain__button" type="submit" onclick="location.href='index.html';">Home</button>
                    </div>
                    <div class="navigation--contain">
                        <button class="navigation--contain__button" onclick="location.href='about.html';" type="submit">About</button>
                    </div>
                    <div class="navigation--contain">
                        <button class="navigation--contain__button currentPlace">Contact</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid [ gallery ]">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="assets/banner1.jpg" alt="Los Angeles" style="width:100%;">
                </div>

                <div class="item">
                    <img src="assets/banner2.jpg" alt="Chicago" style="width:100%;">
                </div>

                <div class="item">
                    <img src="assets/banner3.jpg" alt="New york" style="width:100%;">
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div><br><br>
        <form class="[ Cform__contactInfo ]">
            <h2 class="[ Cform__contactInfo--Title ]">Contact Us</h2>
            <h4 class="[ Cform__contactInfo--text ]">First Name:</h4>
            <input class="[ Cform__contactInfo--input ]" id="firstName" type="text" name="firstname"><br>
            <span class="error alert alert-danger" id="firstNameError">This field cannot be blank</span><br>

            <h4 class="[ Cform__contactInfo--text ]">Last Name:</h4>
            <input class="[ Cform__contactInfo--input ]" id="lastName" type="text" name="lastname"><br>
            <span class="error alert alert-danger" id="lastNameError">This field cannot be blank</span><br>
            <h4 class="[ Cform__contactInfo--text ]">Phone number:</h4>
            <input class="[ Cform__contactInfo--input ] " id="phone" type="text" name="phonenumber"><br>
            <span class="error alert alert-danger" id="phoneError">Please enter a correct phone number</span><br>

            <h4 class="[ Cform__contactInfo--text ]">Email:</h4>
            <input class="[ Cform__contactInfo--input ]" id="email" type="text" name="email"><br>
            <span class="error alert alert-danger" id="emailError">Please enter a correct email address</span><br>

            <div class="[ Cform__contactAlign ]">
                <input class="[ Cform__contactInfo--button ]" id="submitContact" type="button" value="Contact Us">
            </div>
        </form>
    </div>
    </div>
    <footer class="[ foot ]">
        <div class="container-fluid [ foot ]">
            <p class="[ foot--content ]">Copyright 2018 Noroff
            </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
